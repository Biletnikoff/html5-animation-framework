<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HAF &bull; HTML5 Animation Framework &bull; Benchmark</title>
		<script src="js/oz.js"></script>
		<script src="js/haf.js"></script>
		<script src="js/benchmark.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		Actors:	<select id="actors" onchange="changeActors()">
			<option value="10">10 actors</option>
			<option value="50">50 actors</option>
			<option value="250">250 actors</option>
			<option value="500">500 actors</option>
			<option value="1000">1000 actors</option>
			<option value="5000">5000 actors</option>
			<option value="10000">10000 actors</option>
		</select>
		Actor type: <select id="type" onchange="changeType()">
			<option value="0">Circle</option>
			<option value="1">Square</option>
			<option value="2">Square (aligned)</option>
			<option value="3">Sprite</option>
		</select>
		Drawing mode: <select id="mode" onchange="changeMode()">
			<option value="0">Direct</option>
			<option value="1">Offscreen</option>
			<option value="2">Doublebuffer</option>
		</select>
		Global alpha: <select id="alpha" onchange="changeAlpha()">
			<option value="1">1</option>
			<option value="0.9">0.9</option>
			<option value="0.5">0.5</option>
			<option value="0.1">0.1</option>
			<option value="0">0</option>
		</select>
		
		<script>
		var engine = new HAF.Engine([800, 600]);
		document.body.appendChild(engine.getContainer());
		engine.addCanvas("main");

		var fps = new HAF.FPS(engine);
		document.body.appendChild(fps.getContainer());

		var monitor = new HAF.Monitor(engine, [500, 100]);
		document.body.appendChild(monitor.getContainer());
		
		var selectActors = OZ.$("actors");
		var selectType = OZ.$("type");
		var selectMode = OZ.$("mode");
		var selectAlpha = OZ.$("alpha");
		var actors = [];

		var changeAlpha = function() {
			engine.setAlpha(parseFloat(selectAlpha.value));
		}
		
		var changeActors = function() {
			var count = parseInt(selectActors.value);
			if (count < actors.length) { /* remove */
				while (count < actors.length) {
					var actor = actors.pop();
					engine.removeActor(actor, "main");
				}
			} else if (count > actors.length) { /* add */			
				var type = parseInt(selectType.value);
				for (var i=actors.length;i<count;i++) {
					var actor = new Benchmark(type);
					actors.push(actor);
					engine.addActor(actor, "main");
				}
			}
		}
		
		var changeMode = function() {
			engine.setMode(parseInt(selectMode.value));
		}
		
		var changeType = function() {
			var type = parseInt(selectType.value);
			for (var i=0;i<actors.length;i++) { actors[i].setType(type); }
		}
		
		changeActors();
		changeMode();
		changeAlpha();
		engine.start();
		
		</script>
	</body>
</html>
